<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>span</title>
    <style>
      span.highlight {
        color: red;
        font-weight: bold;
        background-color: yellow;
        padding: 2px 4px;
      }
    </style>
  </head>
  <body>
    <h2>span 예제</h2>
    <p>
      이 문장에서 <span class="highlight">강조된 부분</span>만 스타일이
      다릅니다.
    </p>
    <p class="highlight">이 문장도 highlight 클래스 스타일이 적용됩니다.</p>
  </body>
</html>
