<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>폼 태그</title>
    <style>
      @font-face {
        font-family: "GowunBatang-Regular";
        src: url("https://fastly.jsdelivr.net/gh/projectnoonnu/noonfonts_2108@1.1/GowunBatang-Regular.woff")
          format("woff");
        font-weight: normal;
        font-style: normal;
      }

      * {
        box-sizing: border-box;
        font-family: GowunBatang-Regular;
        margin: 0;
        padding: 0;
      }

      body {
        background-color: #f2f2f2;
        padding: 40px;
      }

      main {
        max-width: 600px;
        margin: 0 auto;
        background-color: white;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      h1 {
        text-align: center;
        margin-bottom: 30px;
      }

      form {
        display: flex;
        flex-direction: column;
        gap: 15px;
      }

      label {
        font-weight: bold;
        margin-bottom: 5px;
      }

      input,
      select,
      textarea,
      button {
        padding: 10px;
        width: 100%;
        border: 1px solid #ccc;
        border-radius: 10px;
      }

      input[type="radio"],
      input[type="checkbox"] {
        width: auto;
        margin-right: 5px;
      }

      .form-group.inline {
        display: flex;
        align-items: center;
        gap: 10px;
      }

      input[type="color"] {
        width: 50px;
        height: 40px;
        padding: 0;
        border: none;
      }

      fieldset {
        border: 1px solid #ccc;
        padding: 15px;
        border-radius: 8px;
      }

      legend {
        font-weight: bold;
      }

      .form-group {
        margin-bottom: 15px;
      }

      button[type="submit"] {
        background-color: #4caf50;
        color: white;
        font-size: 1rem;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      button[type="submit"]:hover {
        background-color: #4ca049;
      }

      .footer-text {
        text-align: center;
        font-size: 0.9rem;
        margin-top: 20px;
        color: #777;
      }
    </style>
  </head>
  <body>
    <main>
      <h1>회원 가입</h1>
      <form action="/signup" method="post">
        <div class="form-group">
          <label for="userid">아이디</label>
          <input
            type="text"
            maxlength="20"
            name="userid"
            id="userid"
            placeholder="아이디를 입력하세요"
          />
        </div>

        <div class="form-group">
          <label for="userpw">비밀번호</label>
          <input
            type="password"
            maxlength="20"
            name="userpw"
            id="userpw"
            placeholder="비밀번호를 입력하세요"
          />
        </div>

        <div class="form-group">
          <label for="email">이메일</label>
          <input
            type="email"
            maxlength="100"
            name="useremail"
            id="email"
            placeholder="이메일을 입력하세요"
          />
        </div>

        <div class="form-group">
          <label for="hp">연락처</label>
          <input
            type="tel"
            maxlength="100"
            name="hp"
            id="hp"
            placeholder="010-0000-0000"
          />
        </div>

        <div class="form-group">
          <label for="birth">생년월일</label>
          <input type="date" name="birth" id="birth" />
        </div>

        <div class="form-group">
          성별
          <label>
            남자 <input type="radio" id="male" name="gender" value="남"
          /></label>
          <label>
            여자
            <input type="radio" id="female" name="gender" value="여" checked
          /></label>
        </div>

        <div class="form-group inline">
          <label for="color">좋아하는 색상</label>
          <input type="color" name="color" id="color" />
        </div>

        <div class="form-group">
          <label for="region">거주 지역</label>
          <select name="region" id="region">
            <option value="">거주지</option>
            <option value="서울">서울</option>
            <option value="부산">부산</option>
            <option value="대전">대전</option>
            <option value="인천">인천</option>
          </select>
        </div>

        <fieldset>
          <legend>관심분야</legend>
          <label for="html">html</label>
          <input type="checkbox" id="html" name="interest" value="html" />
          <label for="css">css</label>
          <input type="checkbox" id="css" name="interest" value="css" />
          <label for="javascript">javascript</label>
          <input
            type="checkbox"
            id="javascript"
            name="interest"
            value="javascript"
          />
          <label for="python">python</label>
          <input type="checkbox" id="python" name="interest" value="python" />
          <label for="java">java</label>
          <input type="checkbox" id="java" name="interest" value="java" />
        </fieldset>

        <div class="form-group">
          <label for="intro">자기소개</label>
          <textarea
            name="intro"
            id="intro"
            placeholder="간단한 자기소개를 작성해주세요!"
          ></textarea>
        </div>

        <div class="form-group">
          <label for="file">프로필 사진 업로드 </label>
          <input type="file" name="file" id="file" />
        </div>

        <button type="submit">가입하기</button>

        <p class="footer-text">
          이미 계정이 있으신가요? <a href="#">로그인 하기 </a>
        </p>
      </form>
    </main>
  </body>
</html>
