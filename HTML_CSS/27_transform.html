<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        text-align: center;
        padding: 20px;
      }

      .container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 30px;
        margin-top: 30px;
      }

      .box {
        width: 100px;
        height: 100px;
        background-color: deepskyblue;
        transition: transform 0.4s ease; /*천천히-빠르게-천천히 효과*/
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: bold;
        color: white;
        border-radius: 10px;
      }

      .box:hover {
        cursor: pointer;
      }

      .translate:hover {
        transform: translate(40px, 50px);
      }

      .rotate:hover {
        transform: rotate(45deg);
      }

      .scale:hover {
        transform: scale(3.5);
      }

      .skew:hover {
        transform: skew(20deg, 0deg);
      }
    </style>
  </head>
  <body>
    <h1>각 도형에 따른 transform 효과 적용</h1>
    <p>마우스를 각 도형에 올려보세요</p>

    <div class="container">
      <div class="box translate">translate</div>
      <div class="box rotate">rotate</div>
      <div class="box scale">scale</div>
      <div class="box skew">skew</div>
    </div>
  </body>
</html>
