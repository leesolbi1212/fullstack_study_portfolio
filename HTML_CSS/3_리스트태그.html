<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>리스트 태그그</title>
  </head>
  <body>
    <!-- 순서가 없는 리스트 태그 -->
    <ul>
      <li>김사과</li>
      <li>오렌지</li>
      <li>바나나</li>
    </ul>
    <hr />
    <!--순서가 있는 리스트 태그-->
    <ol>
      <li>김사과</li>
      <li>오렌지</li>
      <li>바나나</li>
    </ol>
    <hr />
    <dl>
      <dt>류정원 선생님</dt>
      <dd>김사과 학생</dd>
      <dd>오렌지 학생</dd>
      <dd>반하나 학생</dd>
    </dl>
  </body>
</html>
