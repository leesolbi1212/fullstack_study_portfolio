<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>animation</title>
    <style>
      body {
        background: linear-gradient(to top, #a0e9ff, #ffffff);
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: flex-end; /*맨 밑으로 붙여라*/
        overflow: hidden; /*바깥으로 나가면 사라져라라*/
        margin: 0;
      }

      .ball {
        width: 80px;
        height: 80px;
        background-color: #ff6b6b;
        border-radius: 50px; /*동그라미*/
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        animation: rotate-scale-up 0.65s ease-in-out;
      }

      /* ----------------------------------------------
 * Generated by Animista on 2025-4-7 12:44:10
 * Licensed under FreeBSD License.
 * See http://animista.net/license for more info. 
 * w: http://animista.net, t: @cssanimista
 * ---------------------------------------------- */

      /**
 * ----------------------------------------
 * animation rotate-scale-up
 * ----------------------------------------
 */
      @keyframes rotate-scale-up {
        0% {
          -webkit-transform: scale(1) rotateZ(0);
          transform: scale(1) rotateZ(0);
        }
        50% {
          -webkit-transform: scale(2) rotateZ(180deg);
          transform: scale(2) rotateZ(180deg);
        }
        100% {
          -webkit-transform: scale(1) rotateZ(360deg);
          transform: scale(1) rotateZ(360deg);
        }
      }
      @keyframes rotate-scale-up {
        0% {
          -webkit-transform: scale(1) rotateZ(0);
          transform: scale(1) rotateZ(0);
        }
        50% {
          -webkit-transform: scale(2) rotateZ(180deg);
          transform: scale(2) rotateZ(180deg);
        }
        100% {
          -webkit-transform: scale(1) rotateZ(360deg);
          transform: scale(1) rotateZ(360deg);
        }
      }
    </style>
  </head>
  <body>
    <div class="ball"></div>
  </body>
</html>
