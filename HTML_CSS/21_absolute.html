<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>absolute</title>
    <style>
      .container {
        position: relative;
        width: 300px;
        height: 200px;
        background-color: #f0f0f0;
        border: 2px solid #333;
        margin: 50px auto;
      }
      .absolute-box {
        position: absolute;
        bottom: 10px;
        right: 10px;
        background-color: #4caf50;
        color: wheat;
        padding: 10px 15px;
        border-radius: 5px;
        font-size: 0.9rem;
      }
    </style>
  </head>
  <body>
    <div class="container">
      부모박스
      <div class="absolute-box">절대 위치 박스</div>
    </div>
  </body>
</html>
