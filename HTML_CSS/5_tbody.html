<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>thead / tbody</title>
    <style>
      table,
      th,
      td {
        border: 2px solid black;
        border-collapse: collapse;
      }
      th,
      td {
        padding: 10px;
        text-align: center;
      }
      thead {
        background-color: deepskyblue;
      }
    </style>
  </head>
  <body>
    <table>
      <thead>
        <tr>
          <th>과목</th>
          <th>점수</th>
          <th>등급</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>국어</td>
          <td>85</td>
          <td>B</td>
        </tr>
        <tr>
          <td>수학</td>
          <td>90</td>
          <td>A</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
