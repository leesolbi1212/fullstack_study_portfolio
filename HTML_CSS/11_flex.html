<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>flex 레이아웃</title>
    <style>
      .container {
        display: flex;
        gap: 10px;
      }
      .item {
        background-color: gold;
        padding: 20px;
        text-align: center;
        flex: 1;
        border-radius: 10px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="item">왼쪽</div>
      <div class="item">가운데</div>
      <div class="item">오른쪽</div>
    </div>
  </body>
</html>
