<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2>이벤트</h2>
    <button onclick="sayHello()">인사하기</button>
    <button id="btn">누르세요</button>
    <button id="eventBtn">이벤트 리스너 사용</button>

    <script>
      function sayHello() {
        alert("안녕하세요!");
      }
      const btn = document.getElementById("btn");
      btn.onclick = function () {
        alert("버튼이 클릭되었습니다!");
      }; //익명함수를 쓰는 이유 : 이벤트가 발생했을 때만 실행되기 때문
      const eventBtn = document.getElementById("eventBtn");
      eventBtn.addEventListener("click", function () {
        alert("addEventListener로 등록된 이벤트입니다!");
      }); //addEventListener는 여러 개 등록 가능, 대기하게 해줌
      eventBtn.addEventListener("mouseenter", function () {
        eventBtn.style.backgroundColor = "deepSkyBlue";
        // 마우스가 올라갔을 때 배경색 변경
        //
      });
    </script>
  </body>
</html>
