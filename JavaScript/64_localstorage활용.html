<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>테마 변경(다크모드,라이트모드)</title>
  </head>
  <body>
    <button onclick="toggleTheme()">테마변경</button>
    <p>현재 테마 : <span id="themeText"></span></p>

    <script>
      const body = document.body; //body 자체를 객체화

      function applyTheme(theme) {
        body.style.backgroundColor = theme === "dark" ? "#222" : "#fff";
        body.style.color = theme === "dark" ? "#fff" : "#000";
        document.getElementById("themeText").innerText = theme;
      }

      function toggleTheme() {
        const current = localStorage.getItem("theme") || "light";
        //null값 이해하기 이 코드 이해하세요~
        const next = current === "light" ? "dark" : "light";
        localStorage.setItem("theme", next);
        applyTheme(next);
      }

      applyTheme(localStorage.getItem("theme") || "light");
    </script>
  </body>
</html>
