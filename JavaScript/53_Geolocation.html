<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>Geolocation</title>
  </head>
  <body>
    <h2>내 현재 위치 보기</h2>
    <button onclick="getLocation()">위치 가져오기</button>
    <!-- 버튼 클릭 시 getLocation() 함수 실행 -->
    <p id="locationInfo">위치 정보가 여기에 표시됩니다.</p>
    <!-- 위치 정보를 보여줄 영역 -->

    <script>
      // 위치 가져오는 함수 정의
      function getLocation() {
        if (navigator.geolocation) {
          //브라우저가 위치 정보를 지원하는지 확인
          navigator.geolocation.getCurrentPosition(showPosition, showError); //위치 가져오기 요청(성공 시 showPosition, 실패 시 showError 함수 호출)
        } else {
          document.getElementById("locationInfo").innerText =
            "이 브라우저는 위치 정보를 지원하지 않습니다.";
        } //p태그 자체를 가져온다. 지원하지 않을 경우 메시지 출력
      }

      //위치 가져오기 성공 시 호출되는 함수수
      function showPosition(position) {
        const latitude = position.coords.latitude; //위도 정보 저장
        const longitude = position.coords.longitude; //경도 정보 저장
        document.getElementById(
          "locationInfo"
        ).innerText = `위도: ${latitude}, 경도: ${longitude}`;
      } //html의 p태그에 위도와 경도 정보를 출력

      //위치 가져오기 실패 시 호출되는 함수
      function showError(error) {
        switch (error.code) {
          case error.PERMISSION_DENIED:
            alert("사용자가 위치 정보 제공을 거부했습니다.");
            break;
          case error.POSITION_UNAVAILABLE:
            alert("위치 정보를 사용할 수 없습니다."); //위치 정보가 없거나 사용할 수 없는 경우(예: GPS 꺼짐, 신호 없음 등)
            break;
          case error.TIMEOUT:
            alert("위치 정보를 가져오는 데 시간이 초과되었습니다.");
            break;
          default:
            alert("알 수 없는 오류가 발생했습니다.");
        }
      }
    </script>
  </body>
</html>
