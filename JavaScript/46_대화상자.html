<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>대화상자</title>
  </head>
  <body>
    <script>
      // window 객체 안에 들어있는 메서드(window.alert())
      // alert() 메서드는 경고창을 띄우는 메서드
      //alert("안녕하세요 자바스크립트!");

      //const result = confirm("확인 또는 취소를 선택하세요");
      // console.log(result); // true(확인) or false(취소)

      //const name = prompt("이름을 입력하세요");
      //console.log(name); // 사용자가 입력한 이름이 출력됨

      // prompt() 메서드는 사용자가 입력한 값을 반환하는 메서드
      // 사용자가 입력한 값은 문자열로 반환됨
      // 만약 사용자가 아무것도 입력하지 않고 확인을 누르면 null이 반환됨

      const year = prompt("태어난 연도를 입력하세요");
      console.log(2025 - year);
      // 사용자가 입력한 연도에 따라 나이를 계산하여 출력함

      const num1 = prompt("첫 번째 숫자를 입력하세요");
      const num2 = prompt("두 번째 숫자를 입력하세요");
      console.log(Number(num1) + Number(num2));
      // 문자열로 더해짐
      // prompt() 메서드는 사용자가 입력한 값을 문자열로 반환하기 때문
      // Number() 메서드를 사용하여 숫자로 변환하여 더함
    </script>
  </body>
</html>
