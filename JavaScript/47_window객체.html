<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>윈도우 객체</title>
  </head>
  <body>
    <script>
      //setTimeout() 메서드는 일정 시간 후에 함수를 실행하는 메서드
      //setTimeout(함수, 시간(밀리초))

      const hello = function () {
        alert("안녕하세요 자바스크립트!");
      };

      const st = setTimeout(hello, 4000);
      clearTimeout(st); // setTimeout을 취소하는 메서드
      // setTimeout을 취소하면 hello 함수는 실행되지 않음

      //setInterval() 메서드는 일정 시간마다 함수를 반복 실행하는 메서드
      //setInterval(함수, 시간(밀리초))

      const si = setInterval(hello, 3000);
      const clearInter = function () {
        clearInterval(si); // setInterval을 취소하는 메서드
        alert("함수 멈춰~!");
      };
    </script>
    <button onclick="clearInter()">🐸중지</button>
  </body>
</html>
