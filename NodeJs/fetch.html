<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>기술 고르기</title>
  </head>
  <body>
    <h2>기술 고르기</h2>
    <select name="skills" id="skills">
      <option value="">기술 고르기!</option>
      <!-- fetch.js에 들어와서 skills를 json으로 받아와서 select에 기술들을 채워줄거예용-->
    </select>

    <script>
      fetch("http://127.0.0.1:3000/")
        .then((response) => {
          if (!response.ok) {
            throw new Error("API 호출 실패!");
          }
          return response.json();
        })
        .then((data) => {
          const skills = document.getElementById("skills");
          //id skills를 불러오는 것
          data.forEach((skill) => {
            //<option></option>
            const option = document.createElement("option");
            //<option value='name값'></option>
            option.value = skill.name;
            // skill의 name값을 value에 넣겠다.
            // <option value='name값'>name값</option>
            option.textContent = skill.name;
            skills.appendChild(option);
          });
        })
        .catch((error) => {
          console.error("fetch 실패!");
        });
    </script>
  </body>
</html>
